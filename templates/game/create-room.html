{{define "content"}}
<div class="container">
    <div class="form-card">
        <h1>Create a Room</h1>
        
        <form method="POST" action="/game/create-room" data-testid="create-room-form">
            <label for="name">
                Room Name
                <input type="text" id="name" name="name" required placeholder="Enter room name" data-testid="room-name-input">
            </label>

            <label for="language">
                Language
                <select id="language" name="language" data-testid="language-select">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>
            </label>

            <label for="is_private">
                <input type="checkbox" id="is_private" name="is_private" value="true" data-testid="is-private-checkbox">
                Private Room
            </label>

            <div class="form-actions">
                <button type="submit" data-testid="create-room-submit">Create Room</button>
                <a href="/" role="button" class="secondary" data-testid="create-room-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
{{end}}
