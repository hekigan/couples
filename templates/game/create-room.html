{{define "content"}}
<div class="container">
    <div class="form-card">
        <h1>Create a Room</h1>
        
        <form method="POST" action="/game/create-room" data-testid="create-room-form">
            <div class="form-group">
                <label for="name">Room Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter room name" data-testid="room-name-input">
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language" data-testid="language-select">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>
            </div>

            <div class="form-group">
                <label for="is_private">
                    <input type="checkbox" id="is_private" name="is_private" value="true" data-testid="is-private-checkbox">
                    Private Room
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" data-testid="create-room-submit">Create Room</button>
                <a href="/" class="btn btn-secondary" data-testid="create-room-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
{{end}}
