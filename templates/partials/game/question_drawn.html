{{/* Question Drawn Partial - SSE HTML Fragment */}}
{{/* Usage: Displays new question when drawn */}}
<div class="question-card" id="current-question">
    <div class="question-header">
        <span class="question-number">Question {{.QuestionNumber}} of {{.MaxQuestions}}</span>
        <span class="category-badge category-{{.Category}}">{{.CategoryLabel}}</span>
    </div>
    <div class="question-text">
        {{.QuestionText}}
    </div>
    <div class="question-actions">
        {{if .IsMyTurn}}
        <form hx-post="/api/game/{{.RoomID}}/answer" hx-swap="outerHTML" hx-target="#current-question">
            <textarea
                name="answer"
                placeholder="Type your answer..."
                required
                class="answer-input"></textarea>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Submit Answer</button>
                <button
                    type="button"
                    hx-post="/api/game/{{.RoomID}}/pass"
                    hx-swap="outerHTML"
                    hx-target="#current-question"
                    class="btn btn-secondary">Pass</button>
            </div>
        </form>
        {{else}}
        <div class="waiting-message">
            Waiting for {{.CurrentPlayerUsername}} to answer...
        </div>
        {{end}}
    </div>
</div>
