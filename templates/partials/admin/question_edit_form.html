<form hx-put="/admin/api/questions/{{.QuestionID}}"
      hx-target="#questions-list"
      hx-swap="outerHTML">
	<div class="grid">
		<fieldset role="group">
			<label>Category</label>
			<select name="category_id" required>
				{{range .Categories}}
				<option value="{{.ID}}" {{if .Selected}}selected{{end}}>{{.Icon}} {{.Label}}</option>
				{{end}}
			</select>
		</fieldset>

		<fieldset role="group">
			<label>Language:</label>
			<select name="lang_code" required>
				<option value="en" {{if .LangEN}}selected{{end}}>English</option>
				<option value="fr" {{if .LangFR}}selected{{end}}>French</option>
				<option value="ja" {{if .LangJA}}selected{{end}}>Japanese</option>
			</select>
		</fieldset>
	</div>

	<label>Question Text:</label>
	<textarea name="question_text" required rows="2">{{.QuestionText}}</textarea>

	<label>Language Translation:</label>
	<textarea name="question_text_translation" required rows="2"></textarea>
</form>
