<form 
	id="category-edit-form"
	hx-put="/admin/api/categories/{{.ID}}"
	hx-swap="none"
	hx-on::after-request="handleDataUpdateResponse(event, '/admin/api/categories/list', '#categories-list')"
	>
	<p>Key: <span class="text-muted">{{.Key}}</span></p>
	<input type="hidden" name="key" value="{{.Key}}" />

	<label>Label:</label>
	<input type="text" name="label" value="{{.Label}}" required />
</form>
