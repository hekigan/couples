{{define "categories_list"}}
<div id="categories-list">
	<!-- Loading Overlay -->
	<div id="categories-list-loading" class="htmx-indicator admin-list-loading-overlay">
		<div class="loading-overlay-content">
			<div class="spinner"></div>
			<p>Loading categories...</p>
		</div>
	</div>

	<table>
		<thead>
			<tr>
				<th>Label</th>
				<th>Key</th>
				<th>Questions</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{{range .Categories}}
			<tr>
				<td>{{.Label}}</td>
				<td>{{.Key}}</td>
				<td>{{.QuestionCount}}</td>
				<td>
					<button hx-get="/admin/api/categories/{{.ID}}/edit-form"
					        hx-target="#edit-modal-content"
					        hx-swap="innerHTML"
					        data-target="edit-modal"
					        onclick="toggleModal(event)"
					        class="btn btn-sm">
						Edit
					</button>
					<button hx-delete="/admin/api/categories/{{.ID}}"
					        hx-target="#categories-list"
					        hx-swap="outerHTML"
					        hx-confirm="Are you sure you want to delete this category?"
					        hx-indicator="#categories-list-loading"
					        class="btn btn-sm btn-danger">
						Delete
					</button>
				</td>
			</tr>
			{{end}}
		</tbody>
	</table>

	{{/* Pagination controls */}}
	{{template "pagination" .}}
</div>
{{end}}
