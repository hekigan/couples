{{/* Join Request Partial - SSE HTML Fragment */}}
{{/* Usage: Sent via SSE when a new join request is received */}}
<div class="join-request-item" id="join-request-{{.ID}}" data-request-id="{{.ID}}">
    <div class="join-request-content">
        <div class="user-info">
            <span class="username">{{.Username}}</span>
            <span class="timestamp">{{.CreatedAt}}</span>
        </div>
        <div class="actions">
            <button
                hx-post="/api/rooms/{{.RoomID}}/join-requests/{{.ID}}/accept"
                hx-swap="outerHTML"
                hx-target="#join-request-{{.ID}}"
                class="btn btn-accept">
                Accept
            </button>
            <button
                hx-post="/api/rooms/{{.RoomID}}/join-requests/{{.ID}}/reject"
                hx-swap="outerHTML"
                hx-target="#join-request-{{.ID}}"
                class="btn btn-reject">
                Reject
            </button>
        </div>
    </div>
</div>
