<div class="answer-review">
    <div class="answer-display">
        <h3>{{.AnsweredByPlayerName}}'s answer:</h3>
        {{if eq .ActionType "passed"}}
        <p>
            (Question was passed)
        </p>
        {{else}}
        <p>
            {{if .AnswerText}}{{.AnswerText}}{{else}}(No answer provided){{end}}
        </p>
        {{end}}

        {{if .ShowNextButton}}
        <!-- Show "Next Question" button to new active player -->
        <div style="margin-top: 20px;">
            <button hx-post="/api/v1/rooms/{{.RoomID}}/next-question"
                    hx-target="#game-forms"
                    hx-swap="innerHTML"
                    hx-disabled-elt="this"
                    hx-indicator="#next-loading"
                    class=""
                    aria-label="Draw next question">
                <span>➡️ Next Question</span>
                <span id="next-loading" class="htmx-indicator">⏳</span>
            </button>
        </div>
        {{else}}
        <!-- Show waiting message to previous active player -->
        <div>
            <p role="status" aria-live="polite">
                ⏳ Waiting for {{.OtherPlayerName}} to draw next question...
            </p>
        </div>
        {{end}}
    </div>
</div>
