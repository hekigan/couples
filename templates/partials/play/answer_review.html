<div class="answer-review">
    <div style="padding: 20px; background-color: #f0f9ff; border-radius: 8px; border: 2px solid #3b82f6;">
        <h3 style="margin-top: 0; color: #1e40af;">üìù Answer:</h3>
        {{if eq .ActionType "passed"}}
        <p style="font-size: 18px; white-space: pre-wrap; margin: 15px 0; font-style: italic; color: #6b7280;">
            (Question was passed)
        </p>
        {{else}}
        <p style="font-size: 18px; white-space: pre-wrap; margin: 15px 0;">
            {{if .AnswerText}}{{.AnswerText}}{{else}}(No answer provided){{end}}
        </p>
        {{end}}

        {{if .ShowNextButton}}
        <!-- Show "Next Question" button to new active player -->
        <div style="margin-top: 20px;">
            <button hx-post="/api/rooms/{{.RoomID}}/next-question"
                    hx-target="#game-content"
                    hx-swap="innerHTML"
                    hx-disabled-elt="this"
                    hx-indicator="#next-loading"
                    class="btn btn-primary btn-lg"
                    aria-label="Draw next question"
                    style="width: 100%;">
                <span>‚û°Ô∏è Next Question</span>
                <span id="next-loading" class="htmx-indicator">‚è≥</span>
            </button>
        </div>
        {{else}}
        <!-- Show waiting message to previous active player -->
        <div style="margin-top: 20px; text-align: center;">
            <p style="color: #6b7280; font-style: italic;" role="status" aria-live="polite">
                ‚è≥ Waiting for {{.OtherPlayerName}} to draw next question...
            </p>
        </div>
        {{end}}
    </div>
</div>
